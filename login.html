<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Code 11</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo-text">Code 11</div>
      <ul class="nav-links">
        <li><a href="index.html#about">About Us</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Page -->
  <div class="form-box">
    <h2 class="gradient-text">Login</h2>
    <form onsubmit="return validateLogin(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="cta-btn">Login</button>
      <div class="message" id="loginMessage"></div>
      <button id="goHomeBtn" style="display:none; margin-top:10px;" onclick="goToIndex()">Go to Homepage</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Code 11. All rights reserved.</p>
  </footer>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("loginMessage");
      const goHomeBtn = document.getElementById("goHomeBtn");

      // Updated credentials
      if (username === "admin@2009" && password === "admin123#") {
        msg.textContent = "✅ Login Successful!";
        msg.style.color = "limegreen";
        goHomeBtn.style.display = "block"; // show button
      } else {
        msg.textContent = "❌ Invalid username or password.";
        msg.style.color = "red";
        goHomeBtn.style.display = "none"; // hide button
      }
    }

    function goToIndex() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
