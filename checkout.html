<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - TechStore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">TechStore</div>
    <button class="dark-toggle" onclick="toggleTheme()">ðŸŒ“</button>
  </nav>

  <section class="checkout">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <h3 id="totalPrice"></h3>

    <form action="https://formsubmit.co/investorcompany001@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="address" placeholder="Shipping Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <button type="submit">Place Order</button>
    </form>
  </section>

  <script>
    const cart = JSON.parse(decodeURIComponent(new URLSearchParams(window.location.search).get("cart")));
    const cartContainer = document.getElementById("cartItems");
    const totalDisplay = document.getElementById("totalPrice");

    function renderCart() {
      cartContainer.innerHTML = "";
      let total = 0;

      for (const item in cart) {
        const { price, quantity } = cart[item];
        total += price * quantity;

        cartContainer.innerHTML += `
          <div>
            <strong>${item}</strong>: $${price} x 
            <button onclick="updateQty('${item}', -1)">âˆ’</button>
            ${quantity}
            <button onclick="updateQty('${item}', 1)">+</button>
            = $${price * quantity}
          </div>
        `;
      }

      totalDisplay.innerText = `Total: $${total}`;
    }

    function updateQty(product, delta) {
      cart[product].quantity += delta;
      if (cart[product].quantity <= 0) {
        delete cart[product];
      }
      renderCart();
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    renderCart();
  </script>
</body>
</html>
