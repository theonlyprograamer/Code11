<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - TechStore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">TechStore</div>
    <button class="dark-toggle" onclick="toggleTheme()">ðŸŒ“</button>
  </nav>

  <section class="checkout">
    <h2>Review Your Cart</h2>
    <div id="cartItems" class="checkout-cart"></div>
    <h3 id="totalPrice" class="total-price"></h3>
  </section>

  <section class="checkout-form">
    <h2>Enter Your Details</h2>
    <form action="https://formsubmit.co/investorcompany001@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="address" placeholder="Shipping Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <button type="submit" class="cta-button">Place Order</button>
    </form>
  </section>

  <script>
    const cart = JSON.parse(decodeURIComponent(new URLSearchParams(window.location.search).get("cart")));
    const cartContainer = document.getElementById("cartItems");
    const totalDisplay = document.getElementById("totalPrice");

    function renderCart() {
      cartContainer.innerHTML = "";
      let total = 0;

      for (const item in cart) {
        const { price, quantity } = cart[item];
        total += price * quantity;

        const productHTML = `
          <div class="cart-row">
            <div class="item-name"><strong>${item}</strong></div>
            <div class="item-controls">
              <button onclick="updateQty('${item}', -1)">âˆ’</button>
              <span>${quantity}</span>
              <button onclick="updateQty('${item}', 1)">+</button>
            </div>
            <div class="item-price">$${price * quantity}</div>
          </div>
        `;
        cartContainer.innerHTML += productHTML;
      }

      totalDisplay.innerText = `Total: $${total}`;
    }

    function updateQty(product, delta) {
      cart[product].quantity += delta;
      if (cart[product].quantity <= 0) delete cart[product];
      renderCart();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    renderCart();
  </script>
</body>
</html>
