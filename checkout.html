<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - TechStore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .checkout-container {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      border-radius: 1rem;
      background: #f4f4f4;
    }

    .dark-mode .checkout-container {
      background: #1c1c1c;
    }

    .checkout-container h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .checkout-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .checkout-form input,
    .checkout-form textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    .dark-mode .checkout-form input,
    .dark-mode .checkout-form textarea {
      background: #111;
      color: white;
      border: 1px solid #444;
    }

    .checkout-form button {
      background: #0071e3;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
    }

    .theme-toggle {
      position: absolute;
      right: 2rem;
      top: 1rem;
      background: none;
      color: white;
      border: 1px solid white;
      padding: 0.3rem 0.7rem;
      border-radius: 0.4rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Theme</button>

  <div class="checkout-container">
    <h2>Checkout</h2>

    <form class="checkout-form" onsubmit="submitForm(event)">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <textarea name="address" placeholder="Shipping Address" rows="4" required></textarea>
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function submitForm(event) {
      event.preventDefault();
      alert("Order placed successfully!");
      window.location.href = "index.html";
    }

    // Optional: load cart from URL and show in console
    const params = new URLSearchParams(window.location.search);
    if (params.has("cart")) {
      try {
        const cart = JSON.parse(decodeURIComponent(params.get("cart")));
        console.log("Cart contents:", cart);
      } catch (err) {
        console.error("Invalid cart data");
      }
    }
  </script>
</body>
</html>
