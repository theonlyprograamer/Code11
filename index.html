<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechStore - Premium Apple Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .theme-toggle {
      background: none;
      border: 1px solid #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 0.4rem;
      cursor: pointer;
      color: white;
    }
    .dark-mode .theme-toggle {
      border-color: #fff;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">TechStore</div>
    <nav>
      <a onclick="checkout()">ðŸ›’ Cart</a>
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Theme</button>
    </nav>
  </div>

  <section class="hero">
    <h1>iPhone 15 Pro</h1>
    <p>Built with Titanium. Powered by A17 Pro.</p>
    <a class="cta-button" href="#products">Shop Now</a>
  </section>

  <section class="products" id="products">
    <h2>Our Products</h2>
    <div class="product-grid">

      <div class="product-card">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-pro-family-select-2023?wid=940&hei=1112&fmt=png-alpha&.v=1693084812606" alt="iPhone 15 Pro">
        <h3>iPhone 15 Pro</h3>
        <p>From $999</p>
        <button class="buy-button" onclick="addToCart('iPhone 15 Pro')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/mbp16-spacegray-select-202301_GEO_IN?wid=904&hei=840&fmt=jpeg&qlt=90&.v=1671302570659" alt="MacBook Pro">
        <h3>MacBook Pro</h3>
        <p>From $1,299</p>
        <button class="buy-button" onclick="addToCart('MacBook Pro')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-pro-11-select-202104_GEO_IN?wid=940&hei=1112&fmt=png-alpha&.v=1617067386000" alt="iPad Pro">
        <h3>iPad Pro</h3>
        <p>From $799</p>
        <button class="buy-button" onclick="addToCart('iPad Pro')">Add to Cart</button>
      </div>

    </div>
  </section>

  <div class="footer">
    &copy; 2025 TechStore. All rights reserved.
  </div>

  <script>
    let cart = {};

    function addToCart(product) {
      if (cart[product]) {
        cart[product]++;
      } else {
        cart[product] = 1;
      }
      alert(product + " added to cart.");
    }

    function checkout() {
      if (Object.keys(cart).length === 0) {
        alert("Your cart is empty.");
        return;
      }
      const cartData = encodeURIComponent(JSON.stringify(cart));
      window.location.href = `checkout.html?cart=${cartData}`;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
