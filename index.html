<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - TechStore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background-color: #fff;
      color: #000;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .cart-items {
      background-color: #111;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    .light-mode .cart-items {
      background-color: #f0f0f0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .cart-item span {
      flex: 1;
    }
    .cart-item .qty {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .cart-item button {
      padding: 0.3rem 0.6rem;
      border: none;
      background: #007aff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    .light-mode .cart-item button {
      background: #005bb5;
    }
    .totals {
      margin-top: 1rem;
      font-weight: bold;
      text-align: right;
    }

    form {
      max-width: 400px;
      margin: 2rem auto 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #111;
      padding: 2rem;
      border-radius: 8px;
    }

    .light-mode form {
      background-color: #f9f9f9;
    }

    input, textarea, button[type="submit"] {
      padding: 0.8rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    input, textarea {
      background-color: #1c1c1e;
      color: white;
    }

    .light-mode input,
    .light-mode textarea {
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      background-color: #007aff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #005bb5;
    }

    #themeToggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid #ccc;
      padding: 0.5rem;
      cursor: pointer;
      color: white;
    }

    .light-mode #themeToggle {
      color: black;
      border-color: black;
    }
  </style>
</head>
<body>
  <button id="themeToggle">ðŸŒ“</button>
  <h1>Checkout</h1>
  <div class="cart-items" id="cartDisplay"></div>

  <form id="checkoutForm" action="https://formsubmit.co/theinvestorcompany001@gmail.com" method="POST" onsubmit="showThanks()">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="text" name="phone" placeholder="Phone Number" required />
    <textarea name="address" placeholder="Delivery Address" required></textarea>
    <input type="hidden" name="cart" id="cartInput" />
    <input type="hidden" name="_captcha" value="false" />
    <button type="submit">Submit Order</button>
  </form>

  <script>
    const cartDisplay = document.getElementById("cartDisplay");
    const cartInput = document.getElementById("cartInput");
    const prices = {
      "iPhone 15 Pro": 999,
      "MacBook Pro": 1299,
      "iPad Pro": 799
    };

    const params = new URLSearchParams(window.location.search);
    let cart = JSON.parse(decodeURIComponent(params.get("cart") || "{}"));

    function renderCart() {
      cartDisplay.innerHTML = "";
      let total = 0;
      let cartSummary = "";

      Object.keys(cart).forEach(item => {
        const qty = cart[item];
        const price = prices[item] || 0;
        const subtotal = qty * price;
        total += subtotal;
        cartSummary += `${item} Ã— ${qty} = $${subtotal}\n`;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item}</span>
          <div class="qty">
            <button onclick="changeQty('${item}', -1)">âˆ’</button>
            <span>${qty}</span>
            <button onclick="changeQty('${item}', 1)">+</button>
          </div>
          <span>$${subtotal}</span>
        `;
        cartDisplay.appendChild(div);
      });

      const totalDiv = document.createElement("div");
      totalDiv.className = "totals";
      totalDiv.innerHTML = `Total: $${total}`;
      cartDisplay.appendChild(totalDiv);
      cartInput.value = cartSummary + `Total: $${total}`;
    }

    function changeQty(item, delta) {
      if (!cart[item]) return;
      cart[item] += delta;
      if (cart[item] <= 0) delete cart[item];
      renderCart();
    }

    function showThanks() {
      setTimeout(() => {
        alert("Thank you for shopping with us!");
      }, 100);
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
    }

    document.getElementById("themeToggle").addEventListener("click", toggleTheme);

    // Load saved theme
    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light-mode");
    }

    renderCart();
  </script>
</body>
</html>
