<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechStore - Premium Apple Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-mode">
  <nav class="navbar">
    <div class="logo">TechStore</div>
    <nav>
      <a href="#" onclick="checkout()">ðŸ›’ Cart</a>
    </nav>
  </nav>

  <section class="hero">
    <h1>iPhone 15 Pro</h1>
    <p>Built with Titanium. Powered by A17 Pro.</p>
    <a class="cta-button" href="product-iphone.html">Shop Now</a>
  </section>

  <section class="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <a href="product-iphone.html">
          <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-pro-finish-select-202309?wid=1000&hei=1000&fmt=jpeg&qlt=95&.v=1693346854761" alt="iPhone 15 Pro" />
        </a>
        <h3>iPhone 15 Pro</h3>
        <p>$999</p>
        <button onclick="addToCart('iPhone 15 Pro', 999)">Add to Cart</button>
      </div>
      <div class="product-card">
        <a href="product-macbook.html">
          <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/mbp14-spacegray-select-202301?wid=1000&hei=1000&fmt=jpeg&qlt=95&.v=1671574461851" alt="MacBook Pro" />
        </a>
        <h3>MacBook Pro</h3>
        <p>$1299</p>
        <button onclick="addToCart('MacBook Pro', 1299)">Add to Cart</button>
      </div>
      <div class="product-card">
        <a href="product-ipad.html">
          <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-pro-11-select-202104_GEO_IN?wid=1000&hei=1000&fmt=jpeg&qlt=95&.v=1617067386000" alt="iPad Pro" />
        </a>
        <h3>iPad Pro</h3>
        <p>$799</p>
        <button onclick="addToCart('iPad Pro', 799)">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <form action="https://formsubmit.co/investorcompany001@gmail.com" method="POST">
      <button type="submit" class="small-contact-button">Contact Us</button>
      <input type="hidden" name="_subject" value="Customer Query from TechStore" />
      <input type="hidden" name="_captcha" value="false" />
    </form>
    <p>&copy; 2025 TechStore. All rights reserved.</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || {};

    function addToCart(product, price) {
      if (cart[product]) {
        cart[product].quantity++;
      } else {
        cart[product] = { quantity: 1, price: price };
      }
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function checkout() {
      if (Object.keys(cart).length === 0) {
        alert("Your cart is empty.");
        return;
      }
      window.location.href = "checkout.html";
    }
  </script>
</body>
</html>
