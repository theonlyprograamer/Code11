<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechStore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }

    .light-mode {
      background-color: #fff;
      color: #000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    .light-mode nav {
      background-color: #eee;
    }

    .light-mode nav a {
      color: #000;
    }

    .dark-toggle {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }

    .light-mode .dark-toggle {
      color: black;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background-image: url('https://www.apple.com/v/iphone-15-pro/c/images/overview/contrast/contrast_finish__gejz1b1ivgi6_large.jpg');
      background-size: cover;
      background-position: center;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ddd;
    }

    .hero button {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 3rem 2rem;
      background-color: #111;
    }

    .light-mode .products {
      background-color: #f9f9f9;
    }

    .product {
      background-color: #1c1c1e;
      border-radius: 16px;
      padding: 1.5rem;
      width: 280px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      transition: transform 0.3s;
    }

    .light-mode .product {
      background-color: #f1f1f1;
      color: #000;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .product h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .product p {
      color: #ccc;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .light-mode .product p {
      color: #444;
    }

    .product button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: none;
      background-color: #007aff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .contact {
      padding: 3rem 2rem;
      text-align: center;
      background-color: #111;
    }

    .light-mode .contact {
      background-color: #f5f5f5;
    }

    .contact form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact input, .contact textarea, .contact button {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    .contact button {
      background: #007aff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #000;
      color: #888;
    }

    .light-mode footer {
      background-color: #ddd;
      color: #444;
    }
  </style>

  <script>
    let cart = {};

    function addToCart(product) {
      cart[product] = (cart[product] || 0) + 1;
    }

    function checkout() {
      if (Object.keys(cart).length === 0) {
        alert("Your cart is empty.");
        return;
      }
      const cartData = encodeURIComponent(JSON.stringify(cart));
      window.location.href = `checkout.html?cart=${cartData}`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</head>
<body>
  <nav>
    <div><strong>TechStore</strong></div>
    <div>
      <a onclick="checkout()">ðŸ›’ Cart</a>
      <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>
    </div>
  </nav>

  <div class="hero">
    <h1>iPhone 15 Pro</h1>
    <p>Built with Titanium. Powered by A17 Pro.</p>
    <button onclick="document.querySelector('.products').scrollIntoView({behavior: 'smooth'})">Shop Now</button>
  </div>

  <div class="products">
    <div class="product">
      <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-pro-model-unselect-gallery-1-202309?wid=5120&hei=2880&fmt=jpeg&qlt=80&.v=1692912411390" alt="iPhone 15 Pro" />
      <h2>iPhone 15 Pro</h2>
      <p>From $999</p>
      <button onclick="addToCart('iPhone 15 Pro')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-pro-model-unselect-gallery-1-202405?wid=5120&hei=2880&fmt=jpeg&qlt=80&.v=1714342701956" alt="iPad Pro" />
      <h2>iPad Pro</h2>
      <p>From $1099</p>
      <button onclick="addToCart('iPad Pro')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/mbp16-spaceblack-gallery1-202310?wid=5120&hei=2880&fmt=jpeg&qlt=80&.v=1697311105481" alt="MacBook Pro" />
      <h2>MacBook Pro</h2>
      <p>From $1999</p>
      <button onclick="addToCart('MacBook Pro')">Add to Cart</button>
    </div>
  </div>

  <div class="contact" id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 TechStore. All rights reserved.
  </footer>
</body>
</html>
