<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechStore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <div class="logo">TechStore</div>
    <nav>
      <a onclick="checkout()">ðŸ›’ Cart</a>
      <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>
    </nav>
  </div>

  <section class="hero">
    <h1>iPhone 15 Pro</h1>
    <p>Built with Titanium. Powered by A17 Pro.</p>
    <a class="cta-button" href="#products">Shop Now</a>
  </section>

  <section class="products" id="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-pro-family-select-2023?wid=940&hei=1112&fmt=png-alpha&.v=1693084812606" alt="iPhone 15 Pro"/>
        <h3>iPhone 15 Pro</h3>
        <p>$999</p>
        <button class="buy-button" onclick="addToCart('iPhone 15 Pro', 999)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/mbp16-spacegray-select-202301_GEO_IN?wid=904&hei=840&fmt=jpeg&qlt=90&.v=1671302570659" alt="MacBook Pro"/>
        <h3>MacBook Pro</h3>
        <p>$1299</p>
        <button class="buy-button" onclick="addToCart('MacBook Pro', 1299)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-pro-11-select-202104_GEO_IN?wid=940&hei=1112&fmt=png-alpha&.v=1617067386000" alt="iPad Pro"/>
        <h3>iPad Pro</h3>
        <p>$799</p>
        <button class="buy-button" onclick="addToCart('iPad Pro', 799)">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer class="footer">&copy; 2025 TechStore. All rights reserved.</footer>

  <script>
    let cart = {};

    function addToCart(product, price) {
      if (cart[product]) {
        cart[product].quantity++;
      } else {
        cart[product] = { quantity: 1, price: price };
      }
      // No alert to avoid annoyance
    }

    function checkout() {
      if (Object.keys(cart).length === 0) {
        alert("Your cart is empty.");
        return;
      }
      const cartData = encodeURIComponent(JSON.stringify(cart));
      window.location.href = `checkout.html?cart=${cartData}`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
