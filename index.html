<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechStore - Premium Apple Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007aff;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      z-index: 1000;
    }
  </style>
  <script>
    let cart = {};

    function addToCart(product, price) {
      if (cart[product]) {
        cart[product].quantity++;
      } else {
        cart[product] = { quantity: 1, price: price };
      }
      updateCartCount();
    }

    function updateCartCount() {
      const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cartCount').innerText = totalItems > 0 ? `(${totalItems})` : '';
    }

    function checkout() {
      if (Object.keys(cart).length === 0) {
        alert("Your cart is empty.");
        return;
      }
      const cartData = encodeURIComponent(JSON.stringify(cart));
      window.location.href = `checkout.html?cart=${cartData}`;
    }
  </script>
</head>
<body class="dark-mode">
  <nav class="navbar">
    <div class="logo">TechStore</div>
    <div>
      <a onclick="checkout()">ðŸ›’ Cart <span id="cartCount"></span></a>
    </div>
  </nav>

  <div class="hero">
    <h1>iPhone 15 Pro</h1>
    <p>Built with Titanium. Powered by A17 Pro.</p>
    <button class="cta-button">Shop Now</button>
  </div>

  <section class="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-pro-family-select-2023?wid=940&hei=1112&fmt=png-alpha&.v=1693084812606" alt="iPhone 15 Pro">
        <h3>iPhone 15 Pro</h3>
        <p>From $999</p>
        <button class="buy-button" onclick="addToCart('iPhone 15 Pro', 999)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/mbp16-spacegray-select-202301_GEO_IN?wid=904&hei=840&fmt=jpeg&qlt=90&.v=1671302570659" alt="MacBook Pro">
        <h3>MacBook Pro</h3>
        <p>From $1299</p>
        <button class="buy-button" onclick="addToCart('MacBook Pro', 1299)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-pro-11-select-202104_GEO_IN?wid=940&hei=1112&fmt=png-alpha&.v=1617067386000" alt="iPad Pro">
        <h3>iPad Pro</h3>
        <p>From $799</p>
        <button class="buy-button" onclick="addToCart('iPad Pro', 799)">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer class="footer">
    &copy; 2025 TechStore. All rights reserved.
  </footer>

  <button class="contact-button" onclick="window.location.href='contact.html'">Contact Us</button>
</body>
</html>
